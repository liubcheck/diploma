databaseChangeLog:
  - changeSet:
      id: assign-roles-to-users
      author: liubcheck
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: "user_id"
                  valueComputed: "(SELECT id FROM users WHERE email = 'lyubomirvs@gmail.com')"
              - column:
                  name: "roles_id"
                  valueComputed: "(SELECT id FROM roles WHERE name = 'ADMIN')"
