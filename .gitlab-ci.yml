stages:
  - build
  - deploy

build:
  stage: build
  image: maven:3.6.3-openjdk-17
  tags:
    - deploy-diploma-be
  script:
    - cd eureka-server && mvn clean package
    - cd ../api-gateway && mvn clean package
    - cd ../lesson-service && mvn clean package
    - cd ..
    - sudo docker build -t diploma/eureka-server ./eureka-server/
    - sudo docker build -t diploma/api-gateway ./api-gateway/
    - sudo docker build -t diploma/lesson-service ./lesson-service/
  artifacts:
    paths:
      - target/

deploy:
  stage: deploy
  image: docker:19.03.12
  services:
    - docker:dind
  script:
    - sudo docker compose up -d
  only:
    - main
    