version: '3.7'

services:
  postgres-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: diploma
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  eureka-server:
    image: liubcheck/diploma/eureka-server:latest
    restart: always
    ports:
      - "8761:8761"

  api-gateway:
    image: liubcheck/diploma/api-gateway:latest
    restart: always
    depends_on:
      - eureka-server
    ports:
      - "9090:9090"

  lesson-service:
    image: liubcheck/diploma/lesson-service:latest
    restart: always
    depends_on:
      - eureka-server
      - api-gateway
      - postgres-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/diploma
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345678
    ports:
      - "8080:8080"

volumes:
  pgdata:
